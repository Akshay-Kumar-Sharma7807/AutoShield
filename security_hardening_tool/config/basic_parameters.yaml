parameters:
  # Authentication and Password Policies
  - id: password_min_length
    name: Minimum Password Length
    category: authentication
    description: Enforce minimum password length for user accounts
    target_value: 12
    severity: high
    compliance_frameworks: [CIS, NIST, ISO27001]
    validation_rules:
      - rule_type: range
        rule_value: {min: 8, max: 128}
        error_message: Password length must be between 8 and 128 characters
    backup_required: true
    requires_reboot: false

  - id: password_complexity
    name: Password Complexity Requirements
    category: authentication
    description: Enforce password complexity requirements
    target_value: true
    severity: high
    compliance_frameworks: [CIS, NIST]
    validation_rules:
      - rule_type: type
        rule_value: boolean
        error_message: Password complexity must be boolean value
    backup_required: true
    requires_reboot: false

  - id: account_lockout_threshold
    name: Account Lockout Threshold
    category: authentication
    description: Number of failed logon attempts before account lockout
    target_value: 5
    severity: medium
    compliance_frameworks: [CIS, NIST]
    validation_rules:
      - rule_type: range
        rule_value: {min: 1, max: 10}
        error_message: Account lockout threshold must be between 1 and 10 attempts
    backup_required: true
    requires_reboot: false

  # Network Security
  - id: firewall_enabled
    name: Firewall Enabled
    category: network
    description: Ensure firewall is enabled and active
    target_value: true
    severity: critical
    compliance_frameworks: [CIS, NIST, ISO27001]
    validation_rules:
      - rule_type: type
        rule_value: boolean
        error_message: Firewall status must be boolean value
    backup_required: true
    requires_reboot: false

  - id: remote_desktop_disabled
    name: Remote Desktop Disabled
    category: network
    description: Disable Remote Desktop Protocol (RDP) service
    target_value: false
    severity: high
    compliance_frameworks: [CIS]
    validation_rules:
      - rule_type: type
        rule_value: boolean
        error_message: Remote Desktop status must be boolean value
    backup_required: true
    requires_reboot: true

  # System Services
  - id: unnecessary_services_disabled
    name: Unnecessary Services Disabled
    category: services
    description: Disable unnecessary system services
    target_value: true
    severity: medium
    compliance_frameworks: [CIS, NIST]
    validation_rules:
      - rule_type: type
        rule_value: boolean
        error_message: Service status must be boolean value
    backup_required: true
    requires_reboot: true

  # Audit and Logging - Basic Level (Critical Audit Policies)
  - id: audit_credential_validation
    name: Audit Credential Validation
    category: auditing
    description: Audit credential validation events for logon attempts
    target_value: "Success and Failure"
    severity: high
    compliance_frameworks: [CIS, NIST, ISO27001]
    validation_rules:
      - rule_type: enum
        rule_value: ["Success", "Failure", "Success and Failure", "No Auditing"]
        error_message: Audit setting must be valid audit configuration
    backup_required: true
    requires_reboot: false

  - id: audit_user_account_management
    name: Audit User Account Management
    category: auditing
    description: Audit user account creation, deletion, and modification
    target_value: "Success and Failure"
    severity: high
    compliance_frameworks: [CIS, NIST, ISO27001]
    validation_rules:
      - rule_type: enum
        rule_value: ["Success", "Failure", "Success and Failure", "No Auditing"]
        error_message: Audit setting must be valid audit configuration
    backup_required: true
    requires_reboot: false

  - id: audit_logon
    name: Audit Logon Events
    category: auditing
    description: Audit successful and failed logon attempts
    target_value: "Success and Failure"
    severity: high
    compliance_frameworks: [CIS, NIST, ISO27001]
    validation_rules:
      - rule_type: enum
        rule_value: ["Success", "Failure", "Success and Failure", "No Auditing"]
        error_message: Audit setting must be valid audit configuration
    backup_required: true
    requires_reboot: false

  - id: audit_system_integrity
    name: Audit System Integrity
    category: auditing
    description: Audit system integrity violations and security events
    target_value: "Success and Failure"
    severity: high
    compliance_frameworks: [CIS, NIST, ISO27001]
    validation_rules:
      - rule_type: enum
        rule_value: ["Success", "Failure", "Success and Failure", "No Auditing"]
        error_message: Audit setting must be valid audit configuration
    backup_required: true
    requires_reboot: false

  - id: log_retention_days
    name: Log Retention Period
    category: auditing
    description: Number of days to retain audit logs
    target_value: 90
    severity: medium
    compliance_frameworks: [NIST, ISO27001]
    validation_rules:
      - rule_type: range
        rule_value: {min: 30, max: 365}
        error_message: Log retention must be between 30 and 365 days
    backup_required: true
    requires_reboot: false

  # Windows System Services (Basic Level - Critical Services)
  - id: service_alerter_disabled
    name: Alerter Service Disabled
    category: services
    description: Disable Alerter service to prevent security risks
    target_value: "Disabled"
    severity: medium
    compliance_frameworks: [CIS]
    validation_rules:
      - rule_type: enum
        rule_value: ["Automatic", "Manual", "Disabled"]
        error_message: Service state must be valid Windows service state
    backup_required: true
    requires_reboot: true

  - id: service_clipbook_disabled
