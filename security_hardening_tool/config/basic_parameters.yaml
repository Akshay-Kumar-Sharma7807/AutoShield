  - id: firewall_domain_inbound_default_block
    name: Domain Profile Default Inbound Action Block
    category: firewall
    description: Set default inbound action to block for Domain profile
    target_value: "Block"
    severity: high
    compliance_frameworks: [CIS, NIST]
    validation_rules:
      - rule_type: enum
        rule_value: ["Allow", "Block"]
        error_message: Firewall action must be Allow or Block
