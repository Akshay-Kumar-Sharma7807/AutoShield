  # Windows Firewall Settings (Basic Level - Critical Settings)
  - id: firewall_domain_profile_enabled
    name: Domain Profile Firewall Enabled
    category: firewall
    description: Enable Windows Defender Firewall for Domain profile
    target_value: true
    severity: critical
    compliance_frameworks: [CIS, NIST, ISO27001]
    validation_rules:
