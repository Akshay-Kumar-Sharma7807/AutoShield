parameters:
  # Enhanced Authentication
  - id: password_history_count
    name: Password History Count
    category: authentication
    description: Number of previous passwords to remember
    target_value: 24
    severity: medium
    compliance_frameworks: [CIS, NIST]
    validation_rules:
      - rule_type: range
        rule_value: {min: 12, max: 50}
        error_message: Password history must be between 12 and 50 passwords
    backup_required: true
    requires_reboot: false

  - id: password_max_age
    name: Maximum Password Age
    category: authentication
    description: Maximum number of days before password expires
    target_value: 90
    severity: medium
    compliance_frameworks: [CIS, NIST]
    validation_rules:
      - rule_type: range
        rule_value: {min: 30, max: 365}
        error_message: Password age must be between 30 and 365 days
    backup_required: true
    requires_reboot: false

  - id: account_lockout_duration
    name: Account Lockout Duration
    category: authentication
    description: Duration in minutes for account lockout
    target_value: 15
    severity: medium
    compliance_frameworks: [CIS, NIST]
    validation_rules:
      - rule_type: range
        rule_value: {min: 5, max: 60}
        error_message: Lockout duration must be between 5 and 60 minutes
    backup_required: true
    requires_reboot: false

